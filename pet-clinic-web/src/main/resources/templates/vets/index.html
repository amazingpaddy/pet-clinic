<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of Vets...</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Speciality</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td><span th:each="specialty : ${vet.specialties}"
                  th:text="${specialty.getDescription() + '   '}"></span> <span
                th:if="${vet?.getSpecialties()?.size() == 0}">none</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
